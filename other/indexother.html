				<h2>Astronomy (CLICK PICTURES TO EXPAND)</h2>

				<h2>Storm</h2>
					<div class="holder" id="hstorm"></div>
				<h2>Homemade Science Stuff</h2>
					<div class="holder" id="hscience"></div>

<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
	const hastronomy = document.getElementById("hastronomy");
	const hstorm = document.getElementById("hstorm");
	const hscience = document.getElementById("hscience");
	const picsastronomy = ["Moon", "Milky Way", "Light Polution", "Comet Neowise", "Jupiter", "Saturn", "Sun", "Lunar Eclipse"];
	const vidsstorm = ["2018july1", "video1", "video2", "video3", "fullrainbow"];


	hastronomy.innerHTML = "";
	picsastronomy.forEach(arrayname => {
		let nn = arrayname.replace(/ /g, '').toLowerCase();
			hastronomy.innerHTML += `<div class="picdisplay" onclick="AstoClicked('${nn}')"><p>${arrayname}</p><img src="/assets/astronomy/${nn}/${nn}1.jpg"></div>`;
	})
	hstorm.innerHTML = "";
	vidsstorm.forEach(arrayname => {
		hstorm.innerHTML += `<div class="picdisplay"><p>${arrayname}</p><video src="/assets/weather/${arrayname}.mp4" controls></video></div>`;
	})
	hscience.innerHTML = "";
	for(i = 1; i < 4; i++){
		hscience.innerHTML += `<div class="picdisplay"><p>Video</p><video src="/assets/science/video${i}.mp4" controls></video></div>`;
	}

	// filename is lowercase and no spaces! *already done!
	function AstoClicked(filename){
		localStorage.setItem('choosenmediafile', filename);
		window.location.href = "./displaymedia.html";
	}
</script>
