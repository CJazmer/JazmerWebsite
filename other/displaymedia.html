<!-- -------------------------Javascript------------------------- -->
<script src="../../layout.js"></script>
<script>
const hname = document.getElementById("hname");
const hmoreimages = document.getElementById("hmoreimages");


let choosenmediafile = localStorage.getItem("choosenmediafile");
LoadImages()


function LoadImages(){
hname.innerHTML = choosenmediafile;
let theHTML = "";

for(i = 0; i < 10; i++){
        theHTML += `<img src="/assets/astronomy/${choosenmediafile}/${choosenmediafile}${i+1}.jpg">`;
}
theHTML += "<br><br>";
for(i = 0; i < 3; i++){
        theHTML += `<video src="/assets/astronomy/${choosenmediafile}/${choosenmediafile}video${i+1}.mp4" controls></video>`;
}
hmoreimages.innerHTML = theHTML;

}
</script>
