<script>
	const langdiv = document.getElementById("langdiv");
	const langs = [
		{name: "Spanish", langfam: "romance", flag: "mexico", description: "Native American language.", extra:"<a href='spanish/spanish.html'>Translator</a><a href='../images/language/pdf/spanish.pdf'>Language PDF</a>"},
		{name: "Portugese", langfam: "romance", flag: "brazil", description: "Native American language.", extra:""},
		{name: "Arabic", langfam: "semitic", flag: "semitic", description: "Native American language.", extra:""},
		{name: "Hebrew", langfam: "semitic", flag: "semitic", description: "Native American language.", extra:""},
		{name: "amazigh", langfam: "berber", flag: "berber", description: "Language of North Africa!", extra:""},
		{name: "Oneida", langfam: "native american", flag: "oneida", description: "Native American language.", extra:"<a href='oneida/oneida.html'>Translator</a>"},
		{name: "Lakota", langfam: "native american", flag: "lakota", description: "Native American language.", extra:"<a href='lakota/lakota.html'>Translator</a>"},
		{name: "Irish", langfam: "celtic", flag: "celtic", description: "Native American language.", extra:""},
		{name: "Swahili", langfam: "african", flag: "africa", description: "Native American language.", extra:""},
		{name: "Russian", langfam: "slavic", flag: "russian", description: "1st most spoken Slavic language.", extra:""},
		{name: "polish", langfam: "slavic", flag: "polish", description: "2nd most spoken Slavic language.", extra:""},
		{name: "hawaiian", langfam: "austronesian", flag: "flower", description: "Language of Hawaii!", extra:""},
		{name: "Jamaican Patois", langfam: "creole", flag: "none", description: "English / West African based creole language.", extra:""}
	];
	// Color Themes based on lang family
	const colors = [
		{langfam: "none", clrhead: "grey", clrbackg: "white"},
		{langfam: "romance", clrhead: "darkorange", clrbackg: "orange"},
		{langfam: "celtic", clrhead: "green", clrbackg: "lime"},
		{langfam: "semitic", clrhead: "rgb(255, 180, 70)", clrbackg: "rgb(255, 210, 100)"},
		{langfam: "native", clrhead: "mediumpurple", clrbackg: "plum"},
		{langfam: "native", clrhead: "mediumpurple", clrbackg: "plum"},
		{langfam: "african", clrhead: "mediumpurple", clrbackg: "plum"},
		{langfam: "slavic", clrhead: "rgb(60, 135, 215)", clrbackg: "rgb(100, 175, 255)"},
		{langfam: "austronesian", clrhead: "hotpink", clrbackg: "lightpink"},
		{langfam: "berber", clrhead: "rgb(255, 180, 70)", clrbackg: "rgb(255, 210, 100)"},
	]

	langs.forEach(l => {
		var colorobj = null; 
		colors.forEach(c => {if(l.langfam.includes(c.langfam)){colorobj = c;}})
		if (colorobj == null){colorobj = colors[0];}

		langdiv.innerHTML += "<div class='langholder'>"+
		"<p class='langname' style='background-color:"+colorobj.clrhead+"'>"+ l.name +" ("+ l.langfam +")</p>"+
		"<div class='langinfodiv' style='background-color:" +colorobj.clrbackg+ "'><img class='langpic' src='../images/language/flags/"+ l.flag +".png'><p class='desc'>"+ l.description +"</p></div>"+
		"<div class='langextra'>"+ l.extra +"</div>"
		
		langdiv.innerHTML += "</div>";
	});
</script>
