	const WorldRegions1 = []

	function LoadPaths(arr){	
		arr.forEach(p => {
			var colorr = p.color;
		if(colorr == undefined) {colorr = rgba(255, 238, 0, 0.4)}

		worldsvg.innerHTML += '<a xlink:title="'+p.name+'">' +
		'<path style="fill:'+colorr+'; transform: translatex(-.4%) translatey(-.4%) scale(.96)" class="h" d="'+ p.path +'" id="'+ p.name +'" onclick="HighlightClicked('+"'"+p.name+"'"+')"><p>'+p.name+'</p></path>' +
		'</a>'
	});
	}
	worldsvg.innerHTML = "";
	LoadPaths(paths1);
	LoadPaths(smallerpaths);

	function clicked(pathtype){
		worldsvg.innerHTML = "";
		if(pathtype == "paths2") {LoadPaths(paths2)}
		else {LoadPaths(paths1)}
		LoadPaths(smallerpaths);		
	}
	// When Highlighted path is clicked
	function HighlightClicked(thename){
		Lname.innerHTML = thename;
		Llangs.innerHTML = "Languages: ";
		let langObj = null;

		// Find the langObj in array using name "germanic, slavic..." * only for 'smaller' and 'paths2' array
		paths1.forEach(l => { if (l.name == thename) {langObj = l} })
		paths2.forEach(l => { if (l.name == thename) {langObj = l} })
		smallerpaths.forEach(l => { if (l.name == thename) {langObj = l} })

		// if null, it doesnt crash
		try{
			langObj.languagesObjArr.forEach(l => {
				l.langs.forEach(la => { Llangs.innerHTML += la + ", "}) // Show each language on screen
			})
		}
		catch{}

		// Show lang info if exists
		if(langObj.info != undefined){Linfo.innerHTML = langObj.info}
		else {Linfo.innerHTML = "..."}

		// Fill table with info dynamically
		try{
			LangTable.innerHTML = "";

			let htmltable = "<table><tr><th>Group</th><th style='text-align:left'>Languages</th><tr>"
				// number of tablerows based on num of language families
				langObj.languagesObjArr.forEach(l => {
				htmltable += "<tr><th>"+ l.name +"</th><td><div class='scroller'>"+ l.langs.join(", ") +"</div></td><tr>"
				})
			htmltable += "</table>"

			LangTable.innerHTML = htmltable;
		}
		catch{}
	}
</script>
