<body>
		<div class="wrapper" style="background: linear-gradient(to right, #ff6a00 0%, #ff3300 100%);">
            <div id="layoutpagenav"></div>

                <button onclick="Clicked()">Play</button>
                <button onclick="Show()">Show</button>
                <label for="numbers">Choose a Set:</label>
                    <select name="numbers" id="htheset">
                    <option value="all">All</option>
                    <option value="normal">Only Normal</option>
                    <option value="sharps">Only sharp/flats</option>
                    </select>
                <p id="hthenote"></p>
                <img style="margin: 0em auto 0em auto;width: fit-content;" src="https://i.pinimg.com/originals/2b/3d/fb/2b3dfb799f17776638512aa318164220.jpg">

<!-- -------------------------Javascript------------------------- -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/layout.js"></script>
<script>
    // h = from HTML
    let arrnotes = ["c", "c#", "d", "d#", "e", "f", "f#", "g", "g#", "a", "a#", "b"];
    const arrsimple = ["c", "d", "e", "f", "g", "a", "b"];
    const hthenote = document.getElementById("hthenote");
    const htheset = document.getElementById("htheset");

    let thenote = "";

    function Clicked(){
        if(htheset.value == "all"){arrnotes = ["c", "c#", "d", "d#", "e", "f", "f#", "g", "g#", "a", "a#", "b"]}
        if(htheset.value == "normal"){arrnotes = ["c", "d", "e", "f", "g", "a", "b"]}
        if(htheset.value == "sharps"){arrnotes = ["c#", "d#", "f#", "g#", "a#"]}

        let r = arrnotes[randomnum(0,arrnotes.length-1)];
        thenote = r;

        const synth = new Tone.Synth().toDestination();
        const now = Tone.now()
        synth.triggerAttackRelease(`${r}4`, "8n", now);
    }
    function Show(){
        hthenote.innerHTML = thenote;
        const synth = new Tone.Synth().toDestination();
        const now = Tone.now()
        synth.triggerAttackRelease(`${thenote}4`, "8n", now);

    }
    
</script>
