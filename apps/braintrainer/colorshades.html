<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const hanswer = document.getElementById("answer");
const hstripes = document.getElementById("hstripes");
let answer = 0;
DrawStripes();

function DrawStripes(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let columns = hstripes.value;
    let answer = 2;
    let color = "rgb(225, 200, 0)";


    var ystart = 0; var count = 0;
    answer = randomnum(1, (columns-1));
    ctx.lineWidth = 3;

        for (var i = 1; i < columns+1; i++) { 
            
            // Color (if more stripes than colors, it repeats)
            if(i == answer) {ctx.fillStyle = "rgb(225, 208, 0)"}
            else {ctx.fillStyle = color}

            ctx.beginPath();
            ctx.fillRect(0, ystart, canvas.width, canvas.height / columns + 1); // +1 covers empty gap
            ctx.strokeStyle = "black";
            ctx.strokeRect(0, ystart, canvas.width, canvas.height / columns + 1);
            ctx.closePath(); 
            ystart += (canvas.height / columns); // change start y position for next stripe
        }
}
function Clicked(){
    DrawStripes();
}
</script>
