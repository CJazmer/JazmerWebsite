            <tr><th></th><td><button onclick="CreateWords()">Create Words</button></td></tr>

        <footer></footer>

<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
const worddiv = document.getElementById("worddiv");
const hamount = document.getElementById("hamount");
let colors = ["black", "red", "orange", "gold", "green", "blue", "rgb(174, 94, 33)", "rgb(255, 80, 173)"];
let colornames = ["black", "red", "orange",        "yellow", "green", "blue", "brown", "pink"];

CreateWords();
function CreateWords(){
    worddiv.innerHTML = "";
    for(i=0; i<(hamount.value||8); i++){
        let r = randomnum(0, colornames.length-1);
        let r2 = randomnum(0, colors.length-1);

        worddiv.innerHTML +=  `<div class="word" style="color: ${colors[r2]}">${colornames[r]}</div>`;
    }
}

</script>
