    canvas.addEventListener("click", CanvasClick);
 // Add button clicked, Create circles with entered values (amount, type (pred or prey))
 function CanvasClick(e){
    var rect = canvas.getBoundingClientRect();

    var rrr = new blob(blobs.length, e.pageX, e.pageY, "attract")
	blobs.push(rrr)
    }

	setInterval(update, 50);

	
	function CreateBlobs(type, amount) {
	for(i = 0; i < amount; i++){
	var e = new blob(blobs.length, randomnum(0, canvas.width), randomnum(0, canvas.height), type)
	blobs.push(e)
	}
    }
    function ClearBlobs(){ blobs = []; }


	function update() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)

	blobs.forEach(b => {
        b.move();
	

    ctx.fillStyle = "green";
        ctx.beginPath();
		ctx.arc(b.x, b.y, 5, 0, Math.PI * 2)
		ctx.fill()
        ctx.closePath();
    })
    }
   
    function randomnum(min, max){return Math.floor(Math.random() * (max - min + 1)) + min}
    function getDistance(xA, yA, xB, yB) { 
	var xDiff = xA - xB;  var yDiff = yA - yB;
	return Math.sqrt(xDiff * xDiff + yDiff * yDiff);
    }
