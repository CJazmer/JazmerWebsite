<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
	const hcolors = document.getElementById("hcolors");
    const hdiv = document.getElementById("hdiv");

    const thecolors = [
        {colors: ["red", "green"], names: ["christmas"]},
        {colors: ["green", "yellow", "red"], names: ["reggae"]},
        {colors: ["red", "white", "blue"], names: ["slavic", "usa", "french"]},
        {colors: ["red"], names: ["cherry"]},
        {colors: ["orange", "purple", "black"], names: ["fall / halloween"]},
    ];
    let thecolorobj = thecolors[0];


    thecolors.forEach(c => {
        hcolors.innerHTML += `<option>${c.names[0]}</option>`;  
    });

    hcolors.addEventListener("change", changed);
    function changed(){
        hdiv.innerHTML = ``;

        thecolors.forEach(w = {
            // if(w[0] == hcolors.value){thecolorobj = w};
        });

        thecolorobj.colors.forEach(i => {
            hdiv.innerHTML += `<div class="acolor" style="background-color:${i};"></div>`;
        })
    }

</script>
