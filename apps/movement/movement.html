<head>

<style>
   #character{
    background-color: blue;
    width: 50px;
    height: 50px;
    border-radius: 50%;
   }
   .bullet{
    background-color: rgb(255, 255, 255);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    transform: translateY(-5px);
    animation-iteration-count: infinite
   }
    
</style>
</head>

<body>
		<div class="wrapper" style="background: linear-gradient(to right, #ff5a00 0%, #ff3300 100%);">
			<div id="layoutpagenav"></div>

			<div id="navflex">
                <h1>Move with arrows</h1>
				
             <div id="character"></div>
			

				<footer></footer>
			</div>
		</div>
</body>
</html>

<!-- -------------------------Javascript------------------------- -->
<script src="../../layout.js"></script>
<script>
var character = document.getElementById("character");
var playerx = 20;
var playery = 20;

addEventListener('keydown', function(e) {
    if (e.code == "ArrowRight") {character.style.transform = "translateX(" + (playerx += 5) + "px) translateY(" + (playery) + "px)"}
    if (e.code == "ArrowLeft") {console.log("dsafsfd"); character.style.transform = "translateX(" + (playerx -= 5) + "px) translateY(" + (playery) + "px)"}
    if (e.code == "ArrowUp") {console.log("dsafsfd"); character.style.transform = "translateY(" + (playery -= 5) + "px) translateX(" + (playerx) + "px)"}
    if (e.code == "ArrowDown") {console.log("dsafsfd"); character.style.transform = "translateY(" + (playery += 5) + "px) translateX(" + (playerx) + "px)"}
    if (e.code == "Space") {
        var bullet = document.createElement("div"); 
        bullet.x = playerx; 
        bullet.y = playery; 
        bullet.className = "bullet";
        character.appendChild(bullet)
    }

})
</script>
