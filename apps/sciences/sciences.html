    <p><b>Marbles: 7 Red, 6 Green, 5 Blue, 2 Yellow. </b> Use Basic Division<br>

        <p> <b>3 Main Formulas --------------------</b><br>

        <p><b>Propability that I enroll in science class is 30%, math class is 70%. Probability I enroll in Science GIVEN I enroll in Math is 40%.</b><br>

           (2) What is the probability that I enroll in Science OR Math?<br>
           (3) Are these two events independent and mutually exclusive?<br><br>

           What it told us: P(A) = .30, P(B) = .70, P(A|B) = .40<br>
           (1) P(A AND B) = P(A|B) x P(B) = .40 x .70 = 28%<br>
           (2) P(A OR B) = P(A) + P(B) - P(A AND B) = .30 + .70 - .28 = 72%<br>
           (3) Not Independent because P(A/B) ≠ P(A), not mutually exclusive because P(A AND B) ≠ 0<br>
