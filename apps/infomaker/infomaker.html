<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../css/translatorscss.css" rel="stylesheet">
	<title>Random Info Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Conner Jasmer">
	<meta name="description" content="Generate random info">
	<meta name="keywords" content="random, info, generator">
     <style> 
	 .flex {
		justify-content: center;
		display: flex;

	}
	.flexblock{
		justify-content: space-between;
		align-items: center;
		padding: .5em;
		width: 50%;
		background-color: #ff6a00;
		border: .1em solid black;
		margin-right: .1em;
	}
	 #person {
		background-color: black;
		color: white;
		min-width: 90%;;
	}
	#person th {
		width: fit-content;
	}
	#person td {
		background-color: white;
	    color: black;
		width: 90%;
		padding-left: 5px;
		padding-right: 5px;
	}
	.wordcontrol{
		background-color: black;
		color:white;
		border: 5px solid white;
	}
	button {
		min-width: 100%;
		height: 2em;
	}
	#theuniquename{
		height: 2em;
		background-color: white;
		padding-top: 1em;
		text-align: center;
	}
	.letters{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		background-color: orange;
		justify-content: left;
		width: 100%;
	}
	.letters div{
		margin-right: 20px;
		max-width: fit-content;
	}
	#thefakelanguage{
		background-color: wheat;
		min-height: 3em;
		margin-top: 0px;
		padding: .5em;
	}
	</style>
</head>

<body style="background-color: rgb(0 0 0)">
	<div style="background-color: rgb(736 225 0)">
		<div class="wrapper" style="background: linear-gradient(to right, #ff6a00 0%, #ff3300 100%);">
			<div class="topbackbutton" onclick="history.back()">Back</div>


			<center><h1>Random Info Generator</h1></center>
				
		</div>
		<div class="flex">
			<div class="flexblock">
					<table id="person">
						<tr>
							<th>Name</th>
							<td id="thename"></td>
						</tr>
						<tr>
							<th>Number</th>
							<td id="thenumber"></td>
						</tr>
						<tr>
							<th>Gender</th>
							<td id="thegender"></td>
						</tr>
						<tr>
							<th>Job</th>
							<td id="thejob"></td>
						</tr>
						<tr>
							<th>Age</th>
							<td id="theage"></td>
						</tr>
					</table>
					<button onclick="MakePerson()" class="thebutton" style="width:330px">Generate Person!</button>
			</div>
			<div class="flexblock">
				<h2 id="theuniquename"></h2>
				<button onclick="UniqueName()" class="thebutton">Generate Unique Name</button>       
			</div>
		</div><div class="flex">
			<div class="flexblock" style="width: 100%">
				<h2 id="righttextarealanguage">Generate Fake Language Text</h2>
				<div class="wordcontrol"><h3>Num of Words: <input type="text" id="numofwords" style="width: 80px;"></h3>
				<h3>Num of Syllables: Min<input type="text" id="min" style="width: 80px;"> Max:<input type="text" id="max" style="width: 80px;"></h3>
				<button onclick="FakeLanguageText()" class="thebutton" style="width:100%; height:fit-content">Generate</button>
				</div>
			</div>				
		</div>
		<h1 style="margin: 0em;">Letters To Use</h1>
				<div class="letters">
					<div>ä<input type="checkbox" class="vowel" value="ä"></div>
					<div>ë<input type="checkbox" class="vowel" value="ë"></div>
					<div>ï<input type="checkbox" class="vowel" value="ï"></div>
					<div>ü<input type="checkbox" class="vowel" value="ü"></div>
					<div>ã<input type="checkbox" class="vowel" value="ã"></div>
					<div>õ<input type="checkbox" class="vowel" value="õ"></div>
					<div>ĩ<input type="checkbox" class="vowel" value="ĩ"></div>
					<div>ȣ<input type="checkbox" class="vowel" value="ȣ"></div>
					<div>æ<input type="checkbox" class="vowel" value="æ"></div>

				</div>
				<div class="letters">
					<div>j<input type="checkbox" class="consonant" value="j"></div>
					<div>q<input type="checkbox" class="consonant" value="q"></div>
					<div>v<input type="checkbox" class="consonant" value="v"></div>
					<div>x<input type="checkbox" class="consonant" value="x"></div>
					<div>y<input type="checkbox" class="consonant" value="y"></div>
					<div>z<input type="checkbox" class="consonant" value="z"></div>
					<div>ng<input type="checkbox" class="consonant" value="ng"></div>
					<div>th<input type="checkbox" class="consonant" value="th"></div>
				</div>

		<h2 id="thefakelanguage"></h2>

		</center>
		</div>
		<footer></footer>
	</div>
</body>
</html>
<script src="../../layout.js"></script>
<script src="infomaker.js"></script>
