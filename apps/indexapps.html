<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
	const simulationsdiv = document.getElementById("simulationsdiv");
	const gamesdiv = document.getElementById("gamesdiv");
	const creationdiv = document.getElementById("creationdiv");
	const othersdiv = document.getElementById("othersdiv");

	// Names have to be same as folder and file name (tolower removedSpaves)
	const simulations = ["Pred vs Prey", "Physics Maker", "Rain Simulator", "Firework Maker", "People Simulation", "Shapes Simulation", "Lightning"]
	const games = ["Card Games", "Connect Four", "Pong", "Tictactoe", "Clicker Game"];
	const creations = ["Brain Trainer", "Music Teacher", "Painter", "Money Counter", "LangLern", "Javscript Database Maker", "Language Maker", "Funny Letter Maker"];
	const others = ["Food and Drinks", "Colorful Lights", "Music Maker", "Periodic Table", "Clock and Time", "Random Story Generator", "Info Maker", "Calculator", "Movement"]

	function ShowApps(arrayName, divtoaddto) {
		arrayName.forEach(i => {	
		var path = i.toLowerCase().replace(/ /g, "") + "/" + i.toLowerCase().replace(/ /g, "") + ".html";
		divtoaddto.innerHTML += `<button onclick="window.location.href='${path}'">${i}</button>`;
	})}
	ShowApps(simulations, simulationsdiv);
	ShowApps(games, gamesdiv);
	ShowApps(creations, creationdiv);
	ShowApps(others, othersdiv);
</script>
