<!DOCTYPE html>
<html lang="en">
<head>
	<link href="langlern.css" rel="stylesheet">
	<style> </style>
    <title>LangLern</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Conner Jasmer">
	<meta name="description" content="Learn Languages">
	<meta name="keywords" content="Lang, Lern">   
    <style>
        .bg{background-color: aliceblue; width: 100%; height: 300px; margin: 5px; border: 5px solid black;}
        .bg div{font-size: 150%; font-family: Helvetica, sans-serif; text-align: center; margin-bottom: 5px;}
        #buttons { width: 100%; display: flex; flex-wrap: wrap; flex-direction: row; justify-content: center;}
        #buttons button{width:32%; height:80px; border-radius: 5px; margin: 1px;}
        #buttons button:hover {border: 5px solid white}
    </style>
</head>

<body>
	<div id="main">
		<div id="topbanner">
			<img src="images/russian.png" id="flag"/>
			<img src="images/online.png" id="homebutton"  onclick="window.location.href='langlern.html'"/>
            <div class="profilecontainer"><a href="profile.html"><img src="images/russian.png" id="profilepic" /><p style="line-height:1px;font-size:16px">Guest</p></a></div>
        </div>
		<div id="underbanner" style="align-content:flex-start;">
		<div id="bg" class="bg">
           <div id="question"></div>
           <div id="questionitems"></div>
        </div>
        <div id="buttons"><button id="b1" onclick="Clicked(this)"></button><button id="b2" onclick="Clicked(this)"></button><button id="b3" onclick="Clicked(this)"></button></div>
    </div>
	</div>
</body>
</html>
<script>
var question = document.getElementById("question");
var questionitems = document.getElementById("questionitems")
var buttons = [document.getElementById("b1"), document.getElementById("b2"), document.getElementById("b3")]
var pronoun2questions = [
    {q: "What does 'Ku' mean", answer: "i to you", questionextra: "<p>Ku-noluhkwa</p>"},
    {q: "What does 'Sk' mean", answer: "you to me", questionextra: "<p>Sk-noluhkwa</p>"}
]
var pronoun2questionsextra = ["i to you", "you to me", "you to him"]
var answerindex = Math.floor(Math.random() * pronoun2questions.length);

question.innerHTML = pronoun2questions[answerindex].q;
question.innerHTML += pronoun2questions[answerindex].questionextra;
// each button gets random answer
function R() {
    var r = Math.floor(Math.random() * pronoun2questions.length)
    if (r == answerindex) {return R();}
    else {return r}
}
buttons.forEach(b => {
    b.textContent = pronoun2questionsextra[R()]
})

// pick 1 of the buttons to be the correct answer
buttons[Math.floor(Math.random() * buttons.length)].innerHTML = pronoun2questions[answerindex].answer;

function Clicked(b) {
if(b.innerHTML == pronoun2questions[answerindex].answer) {b.innerHTML = "YESSES"}
else {b.innerHTML = "NOOO"}
}

</script>
