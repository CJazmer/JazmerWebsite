currentlang = localStorage.getItem("currentlang") || languagedatabase[0];

let hlangsinfo = document.getElementById("hlangsinfo");

//localStorage.setItem("llprofiles", JSON.stringify([{name: "bob", xp: 0},{name: "sam", xp: 30}]));
let llprofiles = localStorage.getItem("llprofiles");

class Profile{
	constructor(name){
		this.name = name;
		this.xp = 0;
	}
}
function CreateProfile(){
	llprofiles = localStorage.getItem("llprofiles");
	try{ llprofiles = JSON.parse(llprofiles); }catch(err){}

	if(llprofiles.find(p => p.name == hname.value)){
		
	}
	else{
		llprofiles.push(new Profile(hname.value));
		localStorage.setItem("llprofiles", JSON.stringify(llprofiles));
		Update();
	}
}
CreateProfile();


function Update(){
	hprofiles.innerHTML = "";
	try{ llprofiles = JSON.parse(llprofiles); }catch(err){}
	llprofiles.forEach(p => {
		hprofiles.innerHTML += `<p>${p.name} (${p.xp}xp)</p>`;
	});
	hinfo.innerHTML = `
		Total Questions Answered: ${0}<br>

	`;
}
Update();



</script>
