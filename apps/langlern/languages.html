<!DOCTYPE html>
<html lang="en">
<head>
	<link href="langlerncss.css" rel="stylesheet">
	<title>LangLern</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Conner Jasmer">
	<meta name="description" content="Learn Languages">
	<meta name="keywords" content="Lang, Lern">
	<style>
		.langg{
			width: 100%;
			text-align: center;
			background-color: orange;
			height: fit-content;
			padding: .5em 0em .5em 0em;
		}
		#languagesdiv{
			background-color: white;
		}
		.langheading{
			width: 100%;
			text-align: center;
			padding: .2em 0em .2em 0em;
		}
		.langinfo{
			min-height: 2em;
			display: flex;
		}
		.theimg{
			width: 4em;
			height: 4em;
			border: .1em solid black;
			border-radius: 10%;
		}
	</style>
</head>

<body>
	<div id="langlernnavbar"></div>
	<div id="main">
		<div id="underbanner">
			<div id="languagesdiv"></div>
		</div>
	</div>
</body>
<footer></footer>
</html>

<!-- -------------------------Javascript------------------------- -->
<script src="./languagedatabase.js"></script>
<script src="/layout.js"></script>
<script src="./langlernlayout.js"></script>
<script>
const languagesdiv = document.getElementById("languagesdiv");
currentlang = localStorage.getItem("currentlang") || languagedatabase[0];

console.log(languagedatabase);
languagedatabase.forEach(l => {

	// For Flags
	let flgname = l.name;
	switch (l.name) {
		case "swahili": flgname = "african"; break;
		case "arabic": flgname = "semitic"; break;
		case "hawaiian": flgname = "flower"; break;
	}

	languagesdiv.innerHTML += `
	<div onclick="changelang('${l.name}')">
		<div style="background-color: ${l.colors[0]}" class="langheading">${l.langfam}</div>
		<div class="langinfo" style="background-color: ${l.colors[1]}">
			<div style="display:flex; flex-direction: column; margin: .2em 1em .2em .2em">
				<img class="theimg" src='./assets/flags/${flgname}.png'>
				${l.name}
			</div>
			
			${l.description || "..."}
			</div>
	</div>
	`;
});
function changelang(langname){
	localStorage.setItem("currentlang", langname);
	document.getElementById("navbarcurrentlang").innerHTML = localStorage.getItem("currentlang") || "spanish";
}
</script>
