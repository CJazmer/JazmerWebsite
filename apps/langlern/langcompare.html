            width: 5em;

<body>
	<div id="langlernnavbar"></div>
	<div id="main">
        <div id="underbanner">
            <label for="numbers">Word: </label>
            <select name="numbers" id="hwordchoose">
            </select>

            <p id="hlangs"></p>
        </div>
	</div>

</body>
<footer></footer>
</html>

<!-- -------------------------Javascript------------------------- -->
<script src="./languagedatabase.js"></script>
<script src="/layout.js"></script>
<script src="./langlernlayout.js"></script>

<script>
const hwordchoose = document.getElementById("hwordchoose");
const hlangs = document.getElementById("hlangs");
currentlang = localStorage.getItem("currentlang") || languagedatabase[0];
let db = VocabDatabase;
let dbfilter = [];
let crntword = {};


db[0].arr.forEach(oo => {
    oo.arr.forEach(o => {
        // Check if all languages have word filled out
        if(o.spanish && o.russian && o.polish){
            dbfilter.push(o);
        }
    });
});


hlangs.addEventListener("change", function(){ crntword = dbfilter.filter((i) => i.english == hlangs.value) })
console.log(crntword);

hlangs.innerHTML = `
    <div></div>
`;

dbfilter.forEach(o => {
    hwordchoose.innerHTML += `
    <option value="${o.english}">${o.english}</option>
`;  
});



</script>
