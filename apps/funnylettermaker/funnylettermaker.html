			margin: 0px 0px 0px 0px;

<body>
		<div class="themeblackgoldback">
			<div id="layoutpagenav"></div>

			<div id="navflex">
                <div class="inputholder">
                    <label for="e">Mood</label>
                    <select name="e" id="inputmood">
                        <option value="stopdoing">Stop Doing</option>
                        <option value="stopdoing">Start Doing</option>
                        <option value="motivate">Motivate</option>
                        <option value="peerpressure">Peer Pressure</option>
                        <option value="threaten">Threaten</option>
                    </select>
                
                    <label for="ee">Topic</label>
                    <select name="ee" id="inputtopic">
                        <option value="random">Random</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="text" id="inputtopictext" style="visibility: hidden;">
                    <p style="margin: 0em; font-size: medium; width: 100%; align-self: center; visibility: hidden;" id="pInfo">Add 'ing' to verb. Example: 'Selling sand'</p>
                </div>         
            <button onclick="generate()" style="width:100%; height: 2em;">Generate</button>
            <div class="txtarea" id="txtarea"></div>
        </div>
        
				
			
				<footer></footer>
			</div>
		</div>

<!-- -------------------------Javascript------------------------- -->
<script src="../../layout.js"></script>
<script>
const inputmood = document.getElementById("inputmood");
const txtarea = document.getElementById("txtarea");
const inputtopic = document.getElementById("inputtopic");
const inputtopictext = document.getElementById("inputtopictext");
const topics = ["working a job", "living in the woods", "selling sand", "hiding eggs", "moving to Bosnia", "watching grass grow"];
const pInfo = document.getElementById('pInfo');

function generate(){

    let topic = randword(topics);
    if (inputtopic.value == "custom"){topic = inputtopictext.value; }

    
    const StartStopDoing = [
        "Your better than this. You need to stop " +topic+ ". ",
        "I cannot belive your still " +topic+ ". "
    ]
    const MidStopDoing = [
        "You need to stop " +topic+ " and actually enjoy life. ",
        "You spend too much time " +topic+ ", I mean whens the last time we talked? ",
    ]
    const EndStopDoing = [
        " "
    ]
    const StartStartDoing = [];
    const MidStartDoing = [];
    const EndStartDoing = [];
    const StartMotivate = [
        " " +topic+ ". ",
        "I wanted to talk to you about " +topic+ ". "
    ]
    const MidMotivate = [
        "I know it might take some getting used to, but " +topic+ " is an amazing experience. ",
    ]
    const EndMotivate = [
        "Give it a try, I can't wait to see you in action! ",
        "You have what it takes to be" +topic+ ", get out there and do it! "
    ]
    const StartPeerPressure = [
        "Hey dude, You need to start " +topic+ ". ",
        "Me and the guys started " +topic+ ". ",
        "I cannot belive how many people I see " +topic+ " nowadays. I started doing it, you should too. "
    ]
    const MidPeerPresure = [
        "Everyones doing it and you should too. ",
        "at least give it a try, you'll be looking back on this day and regreting it if you don't try it. ",
        "I assume youve heard everyone talk about it. It's weird if your not already " +topic+ ", but I know you started."
    ]
    const EndPeerPresure = [];
    const StartThreaten = [
        "Ok listen here, You need to start " +topic+ " or were going to have problems. ",
        "I'm tired of you not " +topic+ ". I tell you EVERY day it's the right decision! "
    ]
    const MidThreaten = [
        "I will show up at your door SO FAST. ",
        "I'm at the last straw, I'll tell everyone if you don't. ",
        "I'm not joking either, you think im playin. "
    ] 
    const EndThreaten = [
        "If I don't hear from you remember what I said...",
        "The next time I see you, you better be out " +topic+ ", I wont forget this!! ",
        "I better see you out " +topic+ " tomorrow! GOT IT????",
    ]  
       
     
    let paragraph = "";
    const SentencesObj = [
        {mood: "stopdoing", start: StartStopDoing, mid: MidStopDoing, end: EndStopDoing},
        {mood: "startdoing", start: StartStartDoing, mid: MidStartDoing, end: EndStartDoing},
        {mood: "peerpressure", start: StartPeerPressure, mid: MidPeerPresure, end: EndPeerPresure},
        {mood: "motivate", start: StartMotivate, mid: MidMotivate, end: EndMotivate},
        {mood: "threaten", start: StartThreaten, mid: MidThreaten, end: EndThreaten},
    ]

    SentencesObj.forEach(s => {
        if (s.mood == inputmood.value){paragraph = randword(s.start) + randword(s.mid) + randword(s.end);}
    })

    txtarea.innerHTML = "Dear [name] <br>" + paragraph;
}
function randword(arr){
    return arr[Math.floor(Math.random() * ((arr.length - 1) - 0 + 1))]
}

inputtopic.addEventListener("change", function(){
    if (inputtopic.value == "custom") { 
        inputtopictext.style.visibility='visible';
        pInfo.style.visibility='visible';
    }
    else {
        inputtopictext.style.visibility='hidden';
        pInfo.style.visibility='hidden';
    }
})
</script>
