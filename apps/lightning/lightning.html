<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lightning Maker</title>
	<meta name="author" content="Conner Jasmer">
	<meta name="description" content="Generate lightning shapes">
	<meta name="keywords" content="shape, lighting, simulation">
<style>    
	.thebutton {
		width: 200px;
    }
</style>
</head>

<body>
		<div class="wrapper" style="background: linear-gradient(to right, #ff6a00 0%, #ff3300 100%);">
			<div id="layoutpagenav"></div>

			<div id="navflex">
				<h1>Lightning Generator</h1>

				<center>
					<button onclick="generate()" class="thebutton">Generate</button>
					<div  style="display:flex; flex-wrap: wrap; flex-direction: row;">
					<div><h3>Thickness</h3><input type="range" min="2" max="100" value="30" id="rangebar"></div>
					<div><h3>Blocky</h3><input type="range" min="2" max="100" value="4" id="rangebar2"></div>
				    </div>
				</center>
				<div id="main">
					<canvas style="background-color: gray;" id="mycanvas" width="600" height="800"></canvas>
					
				</div>


				<footer></footer>
			</div>
		</div>
</body>
</html>
